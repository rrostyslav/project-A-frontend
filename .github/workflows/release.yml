name: Release

on:
  push:
    branches:
      - main
      - next

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run release
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_A_SECRET }}
          # add NPM_TOKEN here if you publish to npm:
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun run release
