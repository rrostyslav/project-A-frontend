colors: true
skip_output: [meta, success]
#---------------------------------------------
# Pre-commit checks
#---------------------------------------------
pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,jsx,ts,tsx,vue}'
      run: |
        echo "ğŸ” Linting code..."
        pnpm lint {staged_files}
      skip: [merge, rebase]
    format:
      glob: '*.{js,jsx,ts,tsx,vue,json,md}'
      run: |
        echo "âœ¨ Formatting code..."
        pnpm fmt:fix
      stage_fixed: true
    typecheck:
      glob: '*.{ts,tsx}'
      run: |
        echo "ğŸ” Type checking..."
        pnpm exec tsc --noEmit
      skip: [merge, rebase]
    no-debug:
      glob: '*.{js,jsx,ts,tsx,vue}'
      run: |
        echo "ğŸ› Checking for debug code..."
        grep -L "console.log\\|debugger" {staged_files} || echo "âš ï¸ Debug code detected!"
#---------------------------------------------
# Commit message validation
#---------------------------------------------
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: |
        echo "ğŸ“ Validating commit message..."
        npx --no-install commitlint --edit "$1"
#---------------------------------------------
# Branch operations
#---------------------------------------------
post-merge:
  commands:
    update-deps:
      run: |
        echo "ğŸ“¦ Checking dependencies..."
        if git diff --name-only HEAD@{1} HEAD | grep -E 'pnpm-lock.yaml|package.json'; then
          echo "ğŸ“¦ Updating dependencies..."
          pnpm install
        fi
post-checkout:
  commands:
    setup:
      run: |
        echo "ğŸ§¹ Preparing workspace..."
        pnpm run check
        if [ "$3" = "1" ] && git diff --name-only $1 $2 | grep -E 'pnpm-lock.yaml|package.json'; then
          echo "ğŸ“¦ Updating dependencies for new branch..."
          pnpm install
        fi